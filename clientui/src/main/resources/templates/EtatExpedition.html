<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MExpedition</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <style>
       .etat{
           color: darkgreen;
       }
    </style>

</head>
<br>


<br class="container">

<h1 class="text-center">Application Mcopmmerce</h1></br></br>
    <h2 class="text-center">Exercice 2</h2>


    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

          <p>Commande N°</p><p th:text="${expedition.idCommande}">

           <p>Etat de la commande:</p>

            <p th:if="${expedition.etat==0}" >
               <div class="etat">En préparation</div>
            </p>
            <p th:if="${expedition.etat==1}" >
            <div class="etat"> Expédiée</div>
            </p>
            <p th:if="${expedition.etat==2}" >
            <div class="etat">Livrée</div>
            </p>

        </div>
    </div>

</div>


<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
